<div class="main-div">
  <table class="table" style="width: 50%">
    <thead>
      <th *ngFor="let column of columns">
        {{ column }}
      </th>
    </thead>
  
    <tbody>
      <tr *ngFor="let issue of issues">
        <td>
          {{ issue.type }}
        </td>
        <td>
          {{ issue.language1 }}
        </td>
        <td>
          {{ issue.language2 }}
        </td>
        <td>
          {{ issue.difficulty }}
        </td>
        <td>
          {{ issue.status }}
        </td>
        <td>
          <button (click)="editIssue(issue._id)" class="btn">
            Edit Issue
          </button>
          <button (click)="deleteIssue(issue._id)" class="btn">
            Delete Issue
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
