<div class="main-div">
  <h1>Edit Translation</h1>
    
  <form [formGroup]="updateForm" 
    class="form-group" 
    style="margin: 0px left; width: 40%;">
    <select placeholder="Translation type"
            formControlName="type"
            #type
            class="form-control">
      <option value="n">Noun</option>
      <option value="v">Verb</option>
      <option value="a">Adjective</option>
      <option value="s">Sentence</option>
      <option value="e">Expression</option>
      <option value="d">Adverb</option>
      <option value="o">Other</option>
    </select>
    <input type="text"
            placeholder="First translation"
            formControlName="language1"
            #language1
            class="form-control">
    <input type="text"
            placeholder="Second translation"
            formControlName="language2"
            #language2
            class="form-control">
    <select placeholder="Difficulty"
            formControlName="difficulty"
            #difficulty
            class="form-control">
      <option value="0">1</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <select placeholder="Status"
            formControlName="status"
            #status
            class="form-control">
      <option value="Unlearnt">Unlearnt</option>
      <option value="Memorized">Memorized</option>
      <option value="Learnt">Learnt</option>
    </select>
  </form>
  
  <br/>
  <br/>
  
  <button routerLink="/list" class="btn">Go Back</button>
  
  <br/>
  <button type="submit"
          (click)="updateIssue(type.value, language1.value, language2.value, difficulty.value, status.value)"
          [disabled]="updateForm.pristine || updateForm.invalid"
          class="btn">
    Update Issue
  </button>
</div>
